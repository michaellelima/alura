<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelas</title>
</head>
<body>
    <script>
          //funções para pular linha e retorna ao usuario

          function pularLinha(){

            document.write("<br><br>");

        }

         for(let linha = 1; linha <=3; linha++){

            for(let coluna = 1; coluna <=10; coluna++){
                document.write("*");
            }

            pularLinha();
         }


    </script>
</body>
</html>
