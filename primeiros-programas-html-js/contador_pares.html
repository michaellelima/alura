<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function pularLinha(){
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase);
            pularLinha();
        }

        let contador = 0;

        while(contador <= 100) {
            mostra("Esse é um número par: " + contador);

             contador +=  2; 
        }

        mostra("Fim")
    </script>
</body>
</html>
