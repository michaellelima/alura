 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
          //funções para pular linha e retorna ao usuario

          function pularLinha(){

            document.write("<br><br>");
            }

          function mostra(frase) {

            document.write(frase);
            pularLinha();
        }

        let anoLimite = parseInt(prompt("Digite uma data limite e saiba qual foi a última copa"));
        let anoCopa = 1930;

        while(anoCopa <= anoLimite){
            mostra("Teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
        }

        mostra("FIM")

    </script>
 </body>
 </html>
